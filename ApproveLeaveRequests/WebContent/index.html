<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		
		<title>Odobravanje zahteva za odsustvo</title>
		
		<link rel="icon" href="images/zlr.ico"/>

		<script id="sap-ui-bootstrap"
				src="https://sapui5.hana.ondemand.com/resources/sap-ui-cachebuster/sap-ui-core.js"
				data-sap-ui-libs="sap.m"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-frameOptions="trusted"
				data-sap-ui-preload="async"
				data-sap-ui-theme="sap_belize"
				data-sap-ui-resourceroots='{"mkbs.approveleaverequests": "./"}'
				data-sap-ui-appCacheBuster="./">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						homeIcon: {
							'favicon':'images/zlr.ico',
							'phone':'images/zlr.png',
							'tablet':'images/zlr.png',
							'precomposed': false // whether the home icons already have some glare effect (for iOS)
						},
						async: true,
						height : "100%",
						name : "mkbs.approveleaverequests"
					})
				}).placeAt("content");
			});
		</script>

	</head>
	<body class="sapUiBody" id="content">
	</body>
</html>
